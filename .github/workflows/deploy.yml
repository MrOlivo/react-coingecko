name: Deploy

on:
  push:
    branches:
      - master  # Set a branch to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Set a Node.js version

      - name: Install Dependencies
        run: pnpm ci  # Use `npm ci` for faster, reproducible builds

      - name: Build
        run: pnpm run build  # Your build command

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # The directory your app is built in
